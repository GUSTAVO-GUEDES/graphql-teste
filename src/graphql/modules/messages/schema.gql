type Message {
    _id:ID!
    user:User!
    TalkGroup:TalkGroup!
    message:String!
}

input MessageInput {
    user:ID!
    TalkGroup:ID!
    message:String!
}

type Query {
    getMessagesByTalkGroupId(id: ID!): [Message!]!
}

type Mutation {
    createMessage(data: MessageInput!): Message!
    updateMessage(id: ID!, data: MessageInput!): Message!
    deleteMessage(id: ID!): Boolean!
}