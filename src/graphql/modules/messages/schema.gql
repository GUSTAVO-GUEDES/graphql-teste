type Message {
    _id:ID!
    user:User!
    InteractionCard:InteractionCard!
    message:String!
}

input MessageInput {
    user:ID!
    InteractionCard:ID!
    message:String!
}

type Query {
    getMessagesByInteractionCardId(id: ID!): [Message!]!
}

type Mutation {
    createMessage(data: MessageInput!): Message!
    updateMessage(id: ID!, data: MessageInput!): Message!
    deleteMessage(id: ID!): Boolean!
}